spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/picnetdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:debd1867}
  flyway:
    enabled: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  servlet:
    multipart:
      max-file-size: 5000KB
      enabled: true
      location: ${java.io.tmpdir}
      max-request-size: 6000KB
  web:
    resources:
      static-locations: ${STORAGE_PATH:file:/work/otus-spring/homework/project/, classpath:/static/}

management:
  health:
    DbHealthCustom:
      enabled: true
    db:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,loggers,metrics
  endpoint:
    health:
      show-details: always
      group:
        custom:
          include: db
logging:
  level:
    root: info
#    org.springframework.security: DEBUG
picnet:
  pic-on-page: 2
  top-user: 5
  storedir: ${STORE_DIR:C:/work/otus-spring/homework/project/pics}
  pic:
    width1: 600
    width2: 200
    width3: 50
