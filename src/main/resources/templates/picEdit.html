<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>PicNet</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/me/pic/{id}/edit(id=${pic.getId()})}" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <h1>Pic Edit</h1>

                    <div class="form-group">
                        <input th:value="${pic.getTitle()}" type="text" name="title" id="title" class="form-control input-lg"
                               placeholder="title" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input th:value="${pic.getDescr()}" type="text" name="descr" id="descr" class="form-control input-lg"
                               placeholder="description" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input th:value="${alltags}" type="text" name="tags" id="tags" class="form-control input-lg"
                               placeholder="tags" autofocus="true"/>
                    </div>
                    <!--<div class="form-group">
                        <input type="password" name="password" id="pass" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>-->

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Save"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>


</body>
</html>
